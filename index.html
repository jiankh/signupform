<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="banner-container">
        <h1>Sign-up LOGO</h1>
    </div>
    <div class="content">
        <div class="top-msg">
            <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up now to get started.</h1>
            <h2><em>You know you want to!</em></h2>
        </div>
            
        <div class="form">
            <fieldset>
                <legend>Lets do this</legend>

                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">

            </fieldset>
        </div>

        <div class="btn-container">
            <button>Create Account</button>
            <h2>Already have an account? <a href="#">Log in</a> </h2>
        </div>
    </div> 


    <script src="script.js"></script>
</body>
</html>
