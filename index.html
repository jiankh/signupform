<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="main">
        <div class="banner-container">
            <div class="logo-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="img-logo">
                <h1 class="logo">ODIN Sign-up Page</h1>
            </div>
            
        </div>
        <div class="content">
            <div class="top-msg">
                <h1>This is not a real online service! You will sign up for nothing, NOTHING at ALL!
                    Sign up now to get started.</h1>
                <br>
                <h2><em>You know you want to!</em></h2>
            </div>
                
            <form action="#"> 
                <div class="form-title">Lets do this!</div>
                <div class="form-container">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" minlength="2" maxlength="12" required>
                    </div>

                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" minlength="2" maxlength="12" required>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">COMFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                </div>
                
                <div class="btn-container">
                    <button type="submit">Create Account</button>
                    <h3>Already have an account? <a href="#">Log in</a> </h3>
                </div>
            </form>

            
        </div> 

    </div>
    <script src="script.js"></script>
</body>
</html>
